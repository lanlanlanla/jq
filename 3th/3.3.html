<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>设置元素属性</title>
	<script type="text/javascript" src='../js/jquery-3.2.1.js'></script>
	<style type="text/css">
		body{
			font-size: 12px;
		}
		.clsSpn{
			float: left;
			padding-top: 10px;
			padding-left: 10px;
		}
		.clsImg{
			border: solid 1px #ccc;
			padding: 3px;
			float: left;
		}
	</style>
	<script type="text/javascript">
		$(function() {
			$("img").attr("src", "Images/img01.jpg");	//设置src属性
			$("img").attr("title","这是一幅风景画");	//设置title属性
			$("img").attr({src:"Images/img02.jpg",title::"这是一幅风景画"});	//同时设置两个状态
			$("img").addClass("clsImg");	//增加样式
			$("span").html("加载完成");	//添加状态
		})
	</script>
</head>
<body>
	<img src="Images/img03.gif" style="float: left;">
	<span class="clsSpn">正在加载图片...</span>
</body>
</html>
