<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>插入元素节点</title>
	<script type="text/javascript" src="../js/jquery-1.4.2.min.js"></script>
	<style type="text/css">
		body{
			font-size: 13px;
		}
	</style>
	<script type="text/javascript">
		$(function() {
			$("div").append(retHtml);//插入内容
			function retHtml() {
				var str = "<b>Write Less Do More</b>";
				return str;
			}
		});
	</script>
</head>
<body>
	<div>jQuery</div>
</body>
</html>
