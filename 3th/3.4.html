<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>设置元素属性(二)</title>
	<script type="text/javascript" src="../js/jquery-3.2.1.js"></script>
	<style type="text/css">
		body{
			font-size: 12px;
		}
		.clsSpn{
			float: left;
			padding-top: 10px;
			padding-left: 10px;
		}
		.clsImg{
			border: solid 1px #ccc;
			padding: 3px;
			float: left;
		}
	</style>
	<script type="text/javascript">
		$(function() {
			$("img").attr("src", function() {
				return "Images/img0" + Math.floor(Math.random()*2+1) + ".jpg";
			});	//设置src属性
			
			$("img").attr("title", "这是一幅风景画");
			$("img").addClass('clsImg');
		});
	</script>
</head>
<body>
	<img src="Images/img03.gif" alt="" float:left;>
</body>
</html>
