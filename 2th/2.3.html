<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>使用JavaScript输出文字信息</title>
	<style type="text/css">
		body{
			font-size: 12px;
			text-align: center;
		}
	</style>
	<script type="text/javascript">
		window.onload = function() {
			if(document.getElementById("divT"));
			{
				var oDiv = document.getElementById("divT");
				oDiv.innerHTML = "这是一个检测页面";
			}
		}
	</script>
</head>
<body>
	<div id="divT"></div>
</body>
</html>
