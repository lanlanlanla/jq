<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>使用jQuery基本选择器选择元素</title>
	<script type="text/javascript" src="../js/jquery-1.4.2.min.js"></script>
	<style type="text/css">
		body{
			font-size: 12px;
			text-align: center;
		}
		.clsFrame{
			width: 300px;
			height: 100px;
		}
		.clsFrame div,span{
			width: 65px;
			height: 65px;
			border: solid 1px #ccc;
			margin: 8px;
		}
		.clsOne{
			background-color: #eee;
		}
	</style>
	<script type="text/javascript">
		$(function() {	//ID匹配元素
			$(#divOne).css("display", "block");
		});
		$(function() {	//元素名匹配元素
			$("div span").css("display", "block");
		});
		$(function() {	//类匹配元素
			$(".clsFrame .clsOne").css("display", "block");
		});
		$(function() {	//匹配所有元素
			$("*").css("display", "block");
		})
		$(function() {	//合并匹配元素
			$("#divOne,span").css("display", "block");
		})
	</script>
</head>
<body>
	<div class="clsFrame">
		<div id="divOne">ID</div>
		<div class="clsOne">CLASS</div>
		<span>SPAN</span>
	</div>
</body>
</html>
