<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>控制DOM对象</title>
	<style text/css>
		.divFrame{
			width: 260px;
			border: solid 1px #666;
			font-size: 10pt;
		}
		.divTitle{
			background-color: #eee;
			padding: 5px;
		}
		.divContent{
			padding: 8px;
			font-size: 9pt;
		}
		.divTip{
			width: 244px;
			border: solid 1px #666;
			padding: 8px;
			font-size: 9pt;
			margin-top: 5px;
			display: none;
		}
		.divBtn{
			padding-top: 5px;
		}
		.divBtn .btnCss{
			border: solid 1px #535353;
			width: 60px;
		}
	</style>
	<script type="text/javascript" src="../js/jquery-3.2.1.js"></script>
	<script type="text/javascript">

			//获取单选框按钮值
			var oRdoValue = (Radio1.checked)?"男":"女";
			//获取复选框按钮值

		//jq
		$(function() {
			$("#btnSubmit").click(function() {
				//获取文本框的值
				var oTxtValue = $("#Text1").val();	//在jQuery库中表示获取ID号为"Text1"的值
				//获取单选框按钮值
				var oRdoValue = $("#Radio1").is(":checked")?"男":"女";	//id号是否被选中，如果选中，则返回“男”，否则，女
				//获取复选框按钮值
				var oChkValue = $("#Checkbox1").is(":checked")?"已婚":"未婚";
				//显示提示文本元素和内容
				$("#divTip").css("display","block").html(oTxtValue+"<br>"+oRdoValue+"<br>"+oChkValue);
			});
		});


	</script>

</head>
<body>
	<div class="divFrame">
		<div class="divTitle">请输入如下信息</div>
		<div class="divContent">
			姓名：<input type="text" id="Text1" class="txtCss"><br>
			性别：<input type="radio" name="rdoSex" id="Radio1" value="男">男
				<input type="radio" name="rdoSex" id="Radio2" value="女">女<br>
			婚否：<input type="checkbox" id="Checkbox1">
			<div class="divBtn">
				<input type="button" id="Button1" class="btnCss" value="提交" onclick="btnClick();">
			</div>
		</div>
	</div>
	<div id="divTip" class="divTip"></div>
</body>
