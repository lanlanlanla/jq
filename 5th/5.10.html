<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>队列中的动画</title>
	<script type="text/javascript" src="../js/jquery-3.2.1.js"></script>
	<style>
		div{
			border: solid 1px #666;
			background-color: #eee;
			width: 50px;
			height: 50px;
			font-size: 13px;
			padding: 5px;
		}
	</style>
	<script>
		$(function() {
			$("div").click(function() {
				$(this)
				.animate({hieght: 100}, "slow")
				.animate({width: 100}, "slow")
				.animate({ height: 50 }, "slow")
				.animate({ width: 50 }, "slow");
			})
		})
	</script>
</head>
<body>
	<div>队列</div>
</body>
</html>
