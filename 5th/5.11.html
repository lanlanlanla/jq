<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>动画停止和延时</title>
	<script type="text/javascript" src="../js/jquery-1.4.2.min.js"></script>
	<style>
		body{
			font-size: 13px;
		}
		.divFrame{
			border: solid 1px #666;
			width: 233px;
			text-align: center;
		}
		.divFrame .divTitle{
			background-color: #eee;
			padding: 5px 0px 5px 0px;
		}
		.divFrame .divContent{
			padding: 5px 0px 5px 0px;
		}
		.divFrame .divContent img{
			border: solid 1px #eee;
			padding: 2px;
		}
	</style>
	<script>
		$(function() {
			$("a:eq(0)").click(function() {//点击"开始"链接事件
				$("img").slideToggle(3000);//“拉窗帘”方式切换图片
			})
			$("a:eq(1)").click(function() {//点击"停止"链接事件
				$("img").stop();//停止正在执行的动画
			})
			$("a:eq(2)").click(function() {
				$("img")//延时切换图片
				.delay(2000)
				.slideToggle(3000);
			})
		})
	</script>
</head>
<body>
	<div class="divFrame">
		<div class="divTitle">
			<a href="javascript:vaoid(0)">开始</a>
			&nbsp;&nbsp;|&nbsp;&nbsp;
			<a href="javascript:vaoid(0)">停止</a>
			&nbsp;&nbsp;|&nbsp;&nbsp;
			<a href="javascript:vaoid(0)">延时</a>
		</div>
		<div class="divContent">
			<img src="Images/img07.gif" title="Log图片" alt="">
		</div>
	</div>
</body>
</html>
