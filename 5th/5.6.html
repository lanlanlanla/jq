<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>fadeIn()和fadeOut()方法</title>
	<script type="text/javascript" src="../js/jquery-1.4.2.min.js"></script>
	<style type="text/css">
		.divFrame{
			border: solid 1px #666;
			width: 188px;
			text-align: center;
		}
		.divFrame .divTitle{
			background-color: #eee;
			padding: 5px 0px 5px 0px;
		}
		.divFrame .divContent{
			padding: 5px 0px 5px 0px;
		}
		.divFrame .divContent img {
			border: solid 1px #eee;
			padding: 2px;
		}
		.divFrame .divTip{
			position: absolute;
			padding: 90px 0px 0px 60px;
			font-size: 13px;
			font-weight: bold;
		}
		.btn{
			border: #666 1px solid;
			padding: 2px;
			width: 80px;
		}
	</style>
	<script type="text/javascript">
		$(function() {
			$img = $("img");//获取图片元素对象
			$tip = $(".divTip");//获取提示元素对象
			$("input:eq(0)").click(function() {//第一个按钮单击事件
				$tip.html("");//清空提示内容
				//在3000毫秒中淡入图片，并执行一个回调函数
				$img.fadeIn(3000, function() {
					$tip.html("淡入成功！");
				})
			})
			$("input:eq(1)").click(function() {//第二个按钮单击事件
				$tip.html("");//清空提示内容
				//在3000毫秒中淡出图片，并执行一个回调函数
				$img.fadeOut(3000, function() {
					$tip.html("淡出成功！");
				});
			})
		})
	</script>
</head>
<body>
	<div class="divFrame">
		<div class="divTitle">
			<input type="button" value="fadeIn" id="Button1" class="btn">
			<input type="button" value="fadeOut" id="Button2" class="btn">
		</div>
		<div class="divContent">
			<div class="divTip"></div>
			<img src="Images/img05.jpg" title="风景图片" alt="">
		</div>
	</div>
</body>
</html>
