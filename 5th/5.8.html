<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>简单的动画</title>
	<script type="text/javascript" src="../js/jquery-1.4.2.min.js"></script>
	<style type="text/css">
		.divFrame{
			border: solid 1px #ccc;
			background-color: #eee;
			width: 60px;
			height: 60px;
			font-size: 13px;
			padding: 5px;
		}
	</style>
	<script type="text/javascript">
		$(function() {
			$(".divFrame").click(function() {
				$(this).animate({
					width:"20%",
					height: "70px"
				}),
				3000, function() {
					$(this).css({"border": "solid 3px #666"})
					.html("变大了！");
				}
			})
		})
	</script>
</head>
<body>
	<div class="divFrame">
		点击变大
	</div>
</body>
</html>
