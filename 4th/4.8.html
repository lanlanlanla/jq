<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>trigger方法绑定事件</title>
	<script type="text/javascript" src="../js/jquery-1.4.2.min.js"></script>
	<style type="text/css">
		body{
			font-size: 13px;
		}
		.txt{
			border: #666 1px solid;
			padding: 3px;
		}
	</style>
	<script type="text/javascript">
		$(function() {
			var oTxt = $("input");//获取文本框
			oTxt.trigger("select");//自动选中文本框
			oTxt.bind("btn_Click", function() {
				var txt = $(this).val();//获取自身内容
				$("#divTip").html(txt);//显示页面中
			});
			oTxt.trigger("btn_Click");//自动触发自定义事件
		});
	</script>
</head>
<body>
	姓名：<input type="text" id="Text1" class="txt" value="陶国荣">
	<div id="divTip" style="padding-top: 5px;"></div>
</body>
</html>
