<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>事件中的冒泡现象</title>
	<script type="text/javascript" src="../js/jquery-1.4.2.min.js"></script>
	<style type="text/css">
		body{
			font-size: 13px;
		}
		.clsShow{
			border: #ccc 1px solid;
			background-color: #eee;
			margin-top: 15px;
			padding:5px;
			width:220px;
			line-height: 1.8em;
			display: none;
		} 
		.btn{
			border:#666 1px solid;
			padding:2px;
			width:50px;
		}
	</style>
	<script type="javascript">
		$(function() {
			var intI = 0;//记录执行次数
			$("body,div,#btnShow").click(function() {//单击事件
				intI++;//次数累加
				$(".clsShow")
				.show()//显示
				.html("您好，欢迎来到jQuery世界！")//设置内容
				.append("<div>执行次数<b>" + intI +"</b></div>");//追加文本
				event.stopPropagation();//阻止冒泡过程
			});
		});
	</script>
</head>
<body>
	<div>
		<input type="button" id="btnShow" value="点击" class="btn">
	</div>
	<div class="clsShow"></div>
</body>
</html>
